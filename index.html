<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>آلة حاسبة بسيطة</title>
</head>
<body style="direction: rtl; font-family: Arial; text-align: center; margin-top: 50px;">

    <h2>آلة حاسبة</h2>
    
    <input type="number" id="num1" placeholder="الرقم الأول"><br><br>
    <input type="number" id="num2" placeholder="الرقم الثاني"><br><br>

    <select id="operation">
        <option value="add">جمع</option>
        <option value="subtract">طرح</option>
        <option value="multiply">ضرب</option>
        <option value="divide">قسمة</option>
    </select><br><br>

    <button onclick="calculate()">احسب</button>

    <h3 id="result">النتيجة: </h3>

    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operation = document.getElementById("operation").value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "الرجاء إدخال أرقام صحيحة";
            } else {
                switch (operation) {
                    case "add":
                        result = num1 + num2;
                        break;
                    case "subtract":
                        result = num1 - num2;
                        break;
                    case "multiply":
                        result = num1 * num2;
                        break;
                    case "divide":
                        result = num2 === 0 ? "لا يمكن القسمة على صفر" : (num1 / num2);
                        break;
                }
            }

            document.getElementById("result").innerText = "النتيجة: " + result;
        }
    </script>

</body>
</html>
